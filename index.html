<!DOCTYPE html>
<html ng-app="indicators">
  <head>
      <meta charset="utf-8">
      <title>Indicadores Dashboard</title>

      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="bower_components/c3/c3.min.css" />
      <link rel="stylesheet" href="bower_components/angularjs-datetime-picker/angularjs-datetime-picker.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/styles.css" />
  </head>
      <body ng-controller="MainController">
            <nav class="navbar navbar-fixed-top navbar-dark bg-danger">
                <img class="navbar-brand pull-lg-left " src="img/ico-santander.png">
                <a class="navbar-brand" href="#">INDICADORES</a>
            </nav>
    <div class="container-fluid" id="main">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-block center">
                        <h5 class="card-title"><a class="collapsed" data-toggle="collapse" href="#filters">Filtros +</a></h5>
                        <div class="row row-offcanvas row-offcanvas-left panel-collapse collapse in" id="filters" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="col-lg-2 form-group">
                                <label for="typeIndicator">Indicador</label>
                                <select ng-model="typeIndicator" class="form-control" id="typeIndicator" required>
                                    <option value="">Selecione</option>
                                    <option value="TF">Turma Finalizadas</option>
                                    <option value="TC">Turma Canceladas</option>
                                    <option value="PCT">Participações em (Curso e Turmas)</option>
                                    <option value="SAC">Nº de solicitações de análise por CA</option>
                                </select>
                            </div>
                            <div class="col-lg-2 form-group">
                                <label for="start-period">Período Início</label>
                                <div class="form-group">
                                    <input class="form-control" id="start-period" datetime-picker ng-model="startPeriod" date-format="dd-MM-yyyy" date-only>
                                </div>
                            </div>
                            <div class="col-lg-2 form-group">
                                <label for="end-period">Período Fim</label>
                                <div class="form-group">
                                    <input class="form-control" id="end-period" datetime-picker ng-model="endPeriod" date-format="dd-MM-yyyy" date-only>
                                </div>
                            </div>
                            <div class="col-lg-2 form-group" ng-show="typeIndicator && typeIndicator !== 'D'">
                                <label for="filter-class">Turmas</label>
                                <select ng-model="classesSelecteds" multiple="" class="form-control" id="filter-class">
                                    <option value="1">Turma 1</option>
                                    <option value="1">Turma 2</option>
                                    <option value="1">Turma 3</option>
                                    <option value="1">Turma 4</option>
                                    <option value="1">Turma 5</option>
                                </select>
                            </div>
                            <div class="col-lg-12">
                                <input value="Carregar" type="button" ng-click="loadCharts(typeIndicator)" data-toggle="collapse" data-target="#filters" class="collapsed col-lg-1 btn btn-danger btn-rounded-deep btn-sm"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'pages/turmas-canceladas.html'"></div>
        <div ng-include="'pages/turmas-finalizadas.html'"></div>
        <div ng-include="'pages/participantes-curso-turma.html'"></div>
        <div ng-include="'pages/sends-consultants-to-analisys.html'"></div>

    </div>
    <!--/.container-->
    <footer class="navbar-fixed-bottom">
        <p class="text-right small">©2015 Company</p>
    </footer>
            <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
            <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
            <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
            <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="bower_components/angularjs-datetime-picker/angularjs-datetime-picker.min.js"></script>
            <script type="text/javascript" src="bower_components/c3/c3.min.js"></script>
            <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
            <script type="text/javascript" src="js/controllers/util/DatetimeUtil.js"></script>
            <script type="text/javascript" src="js/controllers/MainController.js"></script>
  </body>
</html>
