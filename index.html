<!DOCTYPE html>
<html ng-app="indicators">
  <head>
      <meta charset="utf-8">
      <title>Indicadores Dashboard</title>

      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
      <link rel="stylesheet" href="bower_components/c3/c3.min.css" />
      <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/styles.css" />
  </head>
      <body ng-controller="MainController">
            <nav class="navbar navbar-fixed-top navbar-dark bg-danger">
                <img class="navbar-brand pull-lg-left " src="img/ico-santander.png">
                <a class="navbar-brand" href="#">INDICADORES</a>
            </nav>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-block center">
                        <div class=" col-lg-1">
                            <span>
                                <i style="color: #d9534f" class="fa fa-filter fa-4x" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="col-lg-3 form-group">
                            <label for="typeIndicator">Indicador</label>
                            <select style="margin-top: 5px" ng-model="typeIndicator" class="form-control" id="typeIndicator" required>
                                <option value="">Selecione</option>
                                <option value="TF">Turma Finalizadas</option>
                                <option value="TC">Turma Canceladas</option>
                                <option value="PCT">Participações em (Curso e Turmas)</option>
                                <option value="SAC">Nº de solicitações de análise por CA</option>
                            </select>
                        </div>
                        <div class="col-lg-3 form-group">
                            <label for="start-period">Período Início-Fim </label>
                            <span style="vertical-align: text-bottom"><i data-toggle="tooltip" data-placement="bottom" title="Período Início-Fim compreenderá a data de término da Turma" class="fa fa-question-circle-o" aria-hidden="true"></i></span>
                            <div class="form-group">
                                <input class="form-control" id="start-period"  aff-date-range ng-model="startPeriod">
                            </div>
                        </div>
                        <div class="col-lg-4 form-group" ng-show="typeIndicator && typeIndicator !== 'D'">
                            <label for="filter-class">Turmas</label>
                            <select ng-model="classesSelecteds" multiple="" class="form-control" id="filter-class">
                                <option value="1">Turma 1</option>
                                <option value="1">Turma 2</option>
                                <option value="1">Turma 3</option>
                                <option value="1">Turma 4</option>
                                <option value="1">Turma 5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card">
                    <div class="card-block center">
                        <div class="btn-group open">
                        <a style="margin-left: 25px;" type="button" ng-click="loadCharts(typeIndicator)" data-toggle="collapse" data-target="#filters" class="btn btn-danger btn">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Carregar
                        </a>
                        </div>
                        <div style="margin-top: 20px" class="btn-group open">
                            <a style="margin-left: 27px;" ng-if="typeIndicator === 'TF'" class="btn btn-danger" href="report/turmas-finalizadas.xlsx"><i class="fa  fa-download fa-fw"></i>Exportar</a>
                            <a style="margin-left: 27px;" ng-if="typeIndicator === 'TC'" class="btn btn-danger" href="report/turmas-canceladas.xlsx"><i class="fa  fa-download fa-fw"></i>Exportar</a>
                            <a style="margin-left: 27px;" ng-if="typeIndicator === 'PCT'" class="btn btn-danger" href="report/participantes.xlsx"><i class="fa  fa-download fa-fw"></i>Exportar</a>
                            <a style="margin-left: 27px;" ng-if="typeIndicator === 'SAC'" class="btn btn-danger" href="report/solicitacoes-ca.xlsx"><i class="fa  fa-download fa-fw"></i>Exportar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'pages/turmas-canceladas.html'"></div>
        <div ng-include="'pages/turmas-finalizadas.html'"></div>
        <div ng-include="'pages/participantes-curso-turma.html'"></div>
        <div ng-include="'pages/sends-consultants-to-analisys.html'"></div>

    </div>
    <!--/.container-->
    <footer style="background-color: black" class="navbar-fixed-bottom">
    </footer>
            <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
            <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
            <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
            <script type="text/javascript" src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
            <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="bower_components/c3/c3.min.js"></script>
            <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
            <script type="text/javascript" src="js/controllers/directive/affdaterange.js"></script>
            <script type="text/javascript" src="js/controllers/MainController.js"></script>
  </body>
</html>
